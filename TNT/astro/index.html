<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@thecricsters</title>    
     <link rel=icon href=https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png type=image/png sizes=250x250>
    <!-- Shaka Player CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.ui.min.js" crossorigin="anonymous"></script>

    <style>
        /* Hide the spinner */
        .shaka-spinner-container {
            display: none;
        }
    .telegram-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #0088cc;
        color: #fff;
        padding: 10px 15px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        z-index: 1001;
      }

      .telegram-toggle img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      #message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        z-index: 1001;
      }

      /* Modal popup styling */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #1c1c1c;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        z-index: 1002;
        width: 90%;
        max-width: 400px;
        animation: fadeIn 0.5s;
      }

      .popup h2 {
        color: #ffcc00;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .popup p {
        margin-bottom: 20px;
        color: #ccc;
        font-size: 16px;
      }

      .popup button {
        background-color: #0088cc;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
        width: 100%;
      }

      .popup button:hover {
        background-color: #006699;
      }

      .popup .close-btn {
        background-color: #555;
      }

      .popup .close-btn:hover {
        background-color: #333;
      }

      .popup a {
        color: #ffcc00;
        text-decoration: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Small screen adjustments */
      @media (max-width: 600px) {
        .popup {
          width: 90%;
        }

        .popup h2 {
          font-size: 18px;
        }

        .popup p {
          font-size: 14px;
        }

        .popup button {
          padding: 10px;
        }
      }

    </style>
</head>
<body bgcolor="black" style="margin: 0;">
    <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <video autoplay muted data-shaka-player id=video poster=https://raw.githubusercontent.com/thecricstersxbigcric/test/refs/heads/main/open%20link%20in%20google%20chorme%20only.png style=width:100%;height:100%></video>
    </div>

  <script src="/p2.js"></script>
<script>
      if (window.top !== window.self) {
        window.addEventListener('DOMContentLoaded', function() {
          document.body.innerHTML = '<div id="message">Ab to copy mat kar chutiye</div>';
        });
      }

      // Display a modern pop-up message when the page starts
      window.addEventListener("load", function() {
        // Create the popup element
        var popup = document.createElement("div");
        popup.className = "popup";

        // Set the popup content
        popup.innerHTML = `
          <h2>Support Us!</h2>
          <p>Join our Telegram channel <br>Asl Sports for more updates.</p>
          <button id="joinButton">Join Now and support us</button>
          <button id="closeButton" class="close-btn">Already Joined</button>
        `;

        // Append the popup to the body
        document.body.appendChild(popup);

        // Add click event to the Join Now button
        document.getElementById("joinButton").addEventListener("click", function() {
          window.location.href = "https://t.me/livecricket_abot";
        });

        // Add click event to the Already Joined button to close the popup
        document.getElementById("closeButton").addEventListener("click", function() {
          document.body.removeChild(popup);
        });
      });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASL SPORTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Watch IPL Live for Free!">
  <meta property="og:description" content="Watch IPL Live matches free!">
  <meta property="og:image" content="https://iili.io/37BgOZJ.md.jpg">
  <meta property="og:url" content="https://asl-sports1.netlify.app/">
  <meta property="og:type" content="website">

  <style>
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: grey;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 85%;
      max-width: 1200px;
      z-index: 10000;
    }
    .popup-button {
      display: block;
      margin: 0px auto;
      padding: 15px;
      width: 100%;
      font-size: 100%;
      font-weight: bold;
      font-family: 'Raleway', sans-serif;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .share-button { background: #007bff; }
  </style>
</head>
<body>

  <div id="popup">
    <div class="popup-content">
      <button class="popup-button share-button" id="shareBtn" onclick="shareMessage()">
        <i class="fab fa-whatsapp" style="margin-right: 10px;"></i>
        Share on status to Unlock ê—ƒ
      </button>
    </div>
  </div>

  <script>
    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];

    // Get last visit date and count
    let lastVisitDate = localStorage.getItem("asl_last_visit_date");
    let visitCount = localStorage.getItem("asl_visit_count");

    // If first time or new day, reset count
    if (lastVisitDate !== today) {
        visitCount = 1;
        localStorage.setItem("asl_last_visit_date", today);
    } else {
        visitCount = visitCount ? parseInt(visitCount) + 1 : 1;
    }

    localStorage.setItem("asl_visit_count", visitCount);

    // Show popup only on first and second visit of the day
    if (visitCount <= 2) {
        document.getElementById("popup").style.display = "flex";
        document.body.style.overflow = "hidden";

        // Hide after 15 seconds
        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
            document.body.style.overflow = "auto";
        }, 15000);
    }

    function shareMessage() {
        let message = encodeURIComponent("*Today's IPL Match MI vs RCB Live Watch free!* https://asl-aports5.vercel.app/ASL-LINKS/020-MIvsRCB.html");
        let whatsappUrl = `https://wa.me/?text=${message}`;
        window.open(whatsappUrl, '_blank');

        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
            document.body.style.overflow = "auto";
        }, 10000);
    }
  </script>

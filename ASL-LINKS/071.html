<script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoWrapper = document.querySelector('.video-wrapper');
            const serverItems = document.querySelectorAll('.server-item');
            const fullscreenBtn = document.getElementById('fullscreen-btn');

            // Modified server change handler
            serverItems.forEach(item => {
                item.addEventListener('click', () => {
                    const src = item.getAttribute('data-src');
                    const serverNumber = Array.from(serverItems).indexOf(item) + 1;
                    
                    // Only replace the iframe, not the entire container
                    videoWrapper.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
                    history.pushState(null, '', `?s=${serverNumber}`);
                    serverItems.forEach(server => server.classList.remove('active'));
                    item.classList.add('active');
                });
            });

            // Fullscreen functionality remains the same
            fullscreenBtn.addEventListener('click', () => {
                if (videoWrapper.requestFullscreen) {
                    videoWrapper.requestFullscreen();
                } else if (videoWrapper.mozRequestFullScreen) {
                    videoWrapper.mozRequestFullScreen();
                } else if (videoWrapper.webkitRequestFullscreen) {
                    videoWrapper.webkitRequestFullscreen();
                } else if (videoWrapper.msRequestFullscreen) {
                    videoWrapper.msRequestFullscreen();
                }
            });

            // Fullscreen icon toggle
            document.addEventListener('fullscreenchange', () => {
                fullscreenBtn.innerHTML = document.fullscreenElement ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
            });
        });
    </script>

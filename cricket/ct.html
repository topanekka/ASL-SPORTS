    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');
        const section3 = document.getElementById('section3');
        const buttonContainer = document.querySelector('.button-container');

        // Function to show tick mark after a delay
        function showTick(button) {
            setTimeout(() => {
                const tickMark = button.querySelector('.tick-mark');
                tickMark.style.display = 'inline'; // Show the tick mark
            }, 5000); // 5-second delay
        }

        // Button 1: Enable Button 2 after 5 seconds and show tick
        button1.addEventListener('click', () => {
            button1.disabled = true; // Disable Button 1
            showTick(button1); // Show tick mark after 5 seconds
            setTimeout(() => {
                button2.disabled = false; // Enable Button 2
                button2.classList.add('enabled'); // Change Button 2 color
            }, 5000); // 5-second delay
        });

        // Button 2: Enable Button 3 after 5 seconds and show tick
        button2.addEventListener('click', () => {
            button2.disabled = true; // Disable Button 2
            showTick(button2); // Show tick mark after 5 seconds
            setTimeout(() => {
                button3.disabled = false; // Enable Button 3
                button3.classList.add('enabled'); // Change Button 3 color
            }, 5000); // 5-second delay
        });

        // Button 3: Show Section 3 and show tick
        button3.addEventListener('click', () => {
            button3.disabled = true; // Disable Button 3
            showTick(button3); // Show tick mark after 5 seconds
            setTimeout(() => {
                section3.style.display = 'block'; // Show Section 3
                buttonContainer.style.display = 'none'; // Hide button container
            }, 200); // 5-second delay
        });
    </script>
